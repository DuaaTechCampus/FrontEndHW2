<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="icon" href="img/icon.png" type="icon/png">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Flower Shop</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <img src="img/icon.png" height="120px" width="120px" style="padding:10px">
                <a class="navbar-brand">Flower Shop</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </header>
        <section>
            <div class="container">
                <h1 style="text-align: center; padding: 20px">Welcom to Flower Shop</h1>
                <!-- carouse -->
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="padding: 0px 20px 20px 20px">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="10000">
                            <img src="img/marriage.jpg" class="d-block w-100" alt="marriage">
                        </div>

                        <div class="carousel-item" data-interval="2000">
                            <img src="img/wedding.jpg" class="d-block w-100" alt="wedding">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- cards -->
                <div class="row" style=" content: ''; display: table; clear: both;">
                    <div class="column" style="float: left; width: 33.33%; padding: 20px;">
                        <div class="card" style="width: 18rem;">
                            <img src="img/rose.jpg" class="card-img-top" alt="rose">
                            <div class="card-body">
                                <h5 class="card-title">Violet Rose</h5>
                                <p class="card-text">1 SR.</p>
                                <a href="#" class="btn btn-primary">Choose</a>
                            </div>
                        </div>    
                    </div>

                    <div class="column" style="float:left; width: 33.33%; padding: 20px;">
                        <div class="card" style="width: 18rem;">
                            <img src="img/rose-3.jpg" class="card-img-top" alt="rose-3">
                            <div class="card-body">
                                <h5 class="card-title">Orange Rose</h5>
                                <p class="card-text">1 SR.</p>
                                <a href="#" class="btn btn-primary">Choose</a>
                            </div>
                        </div>
                    </div>

                    <div class="column" style="float: left; width: 33.33%; padding: 20px;">
                        <div class="card" style="width: 18rem;">
                            <img src="img/red-rose.jpg" class="card-img-top" alt="red-rose">
                            <div class="card-body">
                                <h5 class="card-title">Red Rose</h5>
                                <p class="card-text">2 SR.</p>
                                <a href="#" class="btn btn-primary">Choose</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- form -->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
